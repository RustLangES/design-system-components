name: (JS) Quality

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "js/**"
      - "package.json"
      - "pnpm-workspace.yaml"
  pull_request:
    paths:
      - "js/**"
      - "package.json"
      - "pnpm-workspace.yaml"

jobs:
  lint-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run lint on all packages
        run: pnpm -r lint

      - name: Run format check on all packages
        run: pnpm -r fmt:check
